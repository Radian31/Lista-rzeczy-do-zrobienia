<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA TEMATÓW DO WYKONANIA</title>
    <link rel="icon" href="images/website icon.png">
    <meta property="og:image" content="images/to do list.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">

    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <section>
        <h2 class="section__title"> Dodaj nowe zadanie</h2>
        <form class="form js-form">

            <input class="form__taskContent js-newTask" placeholder="Co jest do zrobienia?" />
            <button class="form__addTasks">Dodaj zadanie</button>

        </form>
    </section>

    <section class="section">
        <header class="section__header">
            <h2 class="section__title">Lista zadań</h2>
            <div class="buttons js-buttons"></div>
        </header>

        <ul class="tasks js-tasks">
        </ul>
    </section>

</body>

</html>
